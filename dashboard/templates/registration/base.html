{% load static crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Autenticação{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="{% static 'dashboard/css/styles.css' %}">
</head>
<body class="body-registration">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-icon">
        {% block icon %}
        <i class="bi bi-lock-fill"></i>
        {% endblock %}
      </div>

      <h3 class="fw-bold text-primary mb-3">{% block heading %}{% endblock %}</h3>
      <p class="text-muted mb-4">{% block subheading %}{% endblock %}</p>

      {% block form %}{% endblock %}
    </div>
  </div>
</body>
</html>
