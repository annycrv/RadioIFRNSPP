<div class="table-responsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        {% comment %} <th scope="col" class="col-2"><a href="{% querystring ordenar='id' %}" >#</a></th> {% endcomment %}
        <th scope="col" class="col-4"><a href="{% querystring ordenar='username' %}" >Username<a></th>
        <th scope="col" class="col-4"><a href="{% querystring ordenar='first_name' %}" >Nome</a></th>
        <th scope="col" class="col-2">Ações</th>
      </tr>
    </thead>
    <tbody>
  {% for usuario in usuarios %}
    <tr>
      {% comment %} <td>
        {{ usuario.id }} 
      </td>   {% endcomment %}
      <td>
        {{ usuario.username }} 
      </td>  
      <td>
        {{ usuario.first_name }} 
      </td>     
      <td class="text-nowrap">
        <a href="{% url 'usuarios:usuarios_editar' usuario.id %}" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
        <a href="{% url 'usuarios:usuario_remover' id_usuario=usuario.id %}" class="btn btn-danger"><i class="bi bi-trash-fill"></i></a>
      </td>  
    </tr>
  {% endfor %}
    </tbody>
  </table>
</div>
