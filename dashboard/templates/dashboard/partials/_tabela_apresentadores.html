<div class="table-responsive">
  <table class="table table-hover table-striped align-middle">
    <thead>
      <tr>
        <th scope="col">
          <a href="{% querystring ordenar='nome' %}">Nome</a>
        </th>
        <th scope="col" class="text-end">Ações</th>
      </tr>
    </thead>

    <tbody>
      {% for apresentador in apresentadores %}
        <tr>
          <!-- Nome do apresentador -->
          <td>
            {{ apresentador.nome }}
          </td>

          <!-- Ações -->
          <td class="text-end text-nowrap">
            <a href="{% url 'dashboard:apresentador_detalhar' apresentador.id %}"
               class="btn btn-outline-primary btn-sm"
               title="Detalhar">
              <i class="bi bi-eye-fill"></i>
            </a>

            <a href="{% url 'dashboard:apresentador_editar' apresentador.id %}"
               class="btn btn-outline-secondary btn-sm"
               title="Editar">
              <i class="bi bi-pencil-fill"></i>
            </a>

            <a href="{% url 'dashboard:apresentador_remover' apresentador.id %}"
               class="btn btn-danger btn-sm"
               title="Remover">
              <i class="bi bi-trash-fill"></i>
            </a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="2" class="text-center text-muted">
            Nenhum apresentador cadastrado.
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
