{% load static%}
<div class="row g-4 mb-3">
  {% for episodio in episodios %}
    <div class="col-md-4 col-sm-6">
      <div class="card h-100 shadow-sm rounded">
        <div class="card-body d-flex flex-column">
          <h6 class="h3 mb-1">{{ episodio.programa.nome_programa }}</h6>
          <h5 class="card-title">{{ episodio.titulo }}</h5>
          <p class="text-muted mb-2">{{ episodio.descricao|truncatewords:12 }}</p>
          <p class="mb-3"><strong>Apresentador:</strong> {{ episodio.apresentador }}</p>

          <div class="mt-auto d-flex justify-content-between gap-2 flex-wrap">
            <a href="{% url 'dashboard:episodio_editar' episodio.id %}" class="btn btn-outline-secondary btn-sm flex-fill">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            
              <a href="{% url 'dashboard:episodio_remover' id_item=episodio.id %}" class="btn btn-danger btn-sm w-100">
                  <i class="bi bi-trash"></i> Excluir
              </a>  
          </div>
        </div>
      </div>
    </div>
  {% empty %}
<div class="d-flex flex-column align-items-center text-center">
    <img src="{% static 'radio/img/episodio.svg' %}" class="curtidaimg mb-3">
    <p class="text-center text-muted">Nenhum epis√≥dio cadastrado em nenhum programa</p>
</div>  
{% endfor %}
</div>
