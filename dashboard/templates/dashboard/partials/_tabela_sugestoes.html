<div class="table-responsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col" class="col-3">
          <a href="{% querystring ordenar='nome' %}">Nome</a>
        </th>

        <th scope="col" class="col-6">
          <a href="{% querystring ordenar='comentario' %}">Comentário</a>
        </th>

        <th scope="col" class="col-2">Ações</th>
      </tr>
    </thead>

    <tbody>
      {% for sugestao in sugestoes %}
      <tr>

        <td>{{ sugestao.nome }}</td>

        <td class="text-muted">
          {{ sugestao.comentario|truncatewords:12 }}
        </td>

        <td class="text-nowrap">
          <a href="{% url 'dashboard:sugestoes_remover' id_item=sugestao.id %}" 
             class="btn btn-danger btn-sm">
            <i class="bi bi-trash-fill"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% if sugestoes|length == 0 %}
<p class="text-muted mt-3">Nenhuma sugestão enviada ainda.</p>
{% endif %}
