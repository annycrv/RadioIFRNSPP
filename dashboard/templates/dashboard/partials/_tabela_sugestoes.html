<div class="table-responsive">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col" class="col-4">
          <a href="{% querystring ordenar='nome' %}">Nome</a>
        </th>

        <th scope="col" class="col-6">
          <a href="{% querystring ordenar='comentario' %}">Comentário</a>
        </th>

        <th scope="col" class="col-2">Ações</th>
      </tr>
    </thead>

    <tbody>
      {% for item in sugestao %}
      <tr>
        <td>{{ item.nome }}</td>

      <td class="text-muted" 
          style="white-space: normal; word-wrap: break-word; overflow-wrap: break-word;">
          {{ item.comentario|truncatewords:12 }}
      </td>

        <td class="text-nowrap">
          <a href="{% url 'dashboard:sugestoes_remover' id_item=item.id %}"
             class="btn btn-danger btn-sm">
            <i class="bi bi-trash-fill"></i>
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center text-muted py-3">
          Nenhuma sugestão enviada ainda.
        </td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
</div>
