{% load static%}
<div class="row g-4 justify-content-start">
    {% for episodio in episodios %}
        <div class="col-12 col-sm-6 col-lg-4 col-xl-4">

            <div class="card shadow-sm rounded p-3 h-100 d-flex flex-column">
                
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ episodio.titulo }}</h5>

                    <p class="text-muted mb-1">
                        {{ episodio.descricao|truncatewords:12 }}
                    </p>

                    <p><strong>Apresentador:</strong> {{ episodio.apresentador }}</p>

                    <div class="mt-auto d-flex gap-2">
                        <a href="{% url 'dashboard:episodio_editar' episodio.id %}"
                           class="btn btn-outline-secondary btn-sm flex-fill">
                            <i class="bi bi-pencil-square"></i> Editar
                        </a>

                        <form method="post"
                              action="{% url 'dashboard:episodio_remover' episodio.id %}" class="flex-fill">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm w-100">
                                <i class="bi bi-trash"></i> Excluir
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    {% empty %}
<div class="d-flex flex-column align-items-center text-center">
    <img src="{% static 'radio/img/episodio.svg' %}" class="curtidaimg mb-3">
    <p class="text-center text-muted">Nenhum epis√≥dio cadastrado para este programa.</p>
</div>
{% endfor %}
</div>
