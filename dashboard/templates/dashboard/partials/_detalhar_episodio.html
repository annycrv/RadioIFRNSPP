<div class="row g-4">
    {% for episodio in episodios %}
        <div class="col-md-4 d-flex">
            <div class="card p-3 shadow-sm card-episodio flex-fill">

                <h5>{{ episodio.titulo }}</h5>

                <p class="text-muted mb-1">
                    {{ episodio.descricao|truncatewords:12 }}
                </p>

                <p><strong>Apresentador:</strong> {{ episodio.apresentador }}</p>

                <!-- Botões sempre no rodapé do card -->
                <div class="d-flex gap-2 mt-auto">
                    <a href="{% url 'dashboard:episodio_editar' episodio.id %}"
                       class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-pencil-square"></i>
                    </a>

                    <form method="post"
                          action="{% url 'dashboard:episodio_remover' episodio.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>

            </div>
        </div>
    {% empty %}
        <p class="text-muted">Nenhum episódio cadastrado para este programa.</p>
    {% endfor %}
</div>
