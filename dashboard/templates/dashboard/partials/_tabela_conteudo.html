<div class="row g-4">
  {% for item in conteudo %}
    <div class="col-md-4">
      <div class="program-card p-3 border rounded shadow-sm h-100">
        <h5 class="mb-2"><strong>Subtitulo</strong>{{ item.subtitulo_home }}</h5>
        <p class="text-muted mb-1"><strong>Quem somos:</strong> {{ item.quemsomos_home }}</p>
        <div class="d-flex gap-2 mt-3">
          <a href="{% url 'dashboard:conteudo_editar' item.id %}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-pencil-square"></i>
          </a>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-muted">Nenhum conte√∫do cadastrado ainda.</p>
  {% endfor %}
</div>
