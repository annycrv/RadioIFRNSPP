{% load static %}
{% block content %}

<div class="container my-4">

    <div class="row g-4">

        <!-- Imagem / Banner -->
        <div class="col-12 col-md-5 col-lg-4">
            <div class="shadow-sm rounded overflow-hidden">
                {% if programa.banner_programa %}
                    <img src="{{ programa.banner_programa.url }}"
                         class="img-fluid w-100"
                         style="max-height: 350px; object-fit: cover;">
                {% else %}
                    <img src="{% static 'img/default_banner.png' %}"
                         class="img-fluid w-100"
                         style="max-height: 350px; object-fit: cover;">
                {% endif %}
            </div>
        </div>

        <!-- Informações do Programa -->
        <div class="col-12 col-md-7 col-lg-8">

            <div class="d-flex flex-column gap-3">

                <h2 class="fw-bold text-break mb-0">
                    {{ programa.nome_programa }}
                </h2>

                <div>
                    <p class="fw-semibold mb-1">Descrição</p>
                    <p class="text-muted text-break mb-0">
                        {{ programa.descricao_programa }}
                    </p>
                </div>

                <div>
                    <p class="fw-semibold mb-1">Apresentador</p>
                    <p class="text-break mb-0">
                        {{ programa.apresentador_programa }}
                    </p>
                </div>

            </div>

        </div>
    </div>

</div>

{% endblock %}
