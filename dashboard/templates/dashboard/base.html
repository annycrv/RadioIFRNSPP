{% load static %} 
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Estilos -->
    <link href="{% static 'dashboard/css/styles.css' %}" rel="stylesheet" />
  </head>
<header class="navbar navbar-light bg-white shadow-sm d-md-none px-3 py-2">
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>
<body class="index">

  <!-- MENSAGENS (agora dentro do body, correto) -->
  <div id="div-mensagens">
    {% include 'dashboard/partials/_messages.html' %}
  </div>



<div class="d-flex min-vh-100 flex-column flex-md-row">

    <!-- SIDEBAR -->
    {% include 'dashboard/partials/_sidebar.html' %}

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="flex-grow-1 d-flex flex-column content-wrapper">

      <!-- Topbar -->
      <header class="topbar d-flex align-items-center px-4 py-3 shadow-sm">
          <h1 class="m-0 titulo-header">Meu Painel</h1>
      </header>

      <!-- Conteúdo principal -->
      <main class="flex-grow-1 p-4 d-flex flex-column">
        {% block content %}
        {% endblock %}
      </main>

    </div>
</div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
