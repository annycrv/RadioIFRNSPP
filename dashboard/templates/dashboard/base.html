{% load static %} 
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>

    <!-- Estilos -->
    <link href="{% static 'dashboard/css/styles.css' %}" rel="stylesheet" />
  </head>

<body class="index">

  <div class="d-flex min-vh-100">

    <!-- SIDEBAR -->
    {% include 'dashboard/partials/_sidebar.html' %}

    <!-- CONTEÚDO PRINCIPAL -->
    <div class="flex-grow-1 d-flex flex-column">

      <!-- Topbar -->
      <header class="topbar d-flex align-items-center px-4 py-3 shadow-sm">
        <button class="btn btn-outline-primary me-3 d-lg-none" id="toggleSidebar">
          <i class="bi bi-list"></i>
        </button>
        <h1 class="m-0 titulo-header">
          Meu Painel
        </h1>
      </header>

      <!-- Conteúdo -->
      <main class="flex-grow-1 p-4 bg-body-tertiary">
        {% block content %}
        {% endblock %}
      </main>

    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
