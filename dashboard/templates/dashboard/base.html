{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="{% static 'dashboard/css/styles.css' %}" rel="stylesheet" />
  </head>

<body class="index">
<div class="d-flex min-vh-100">
  <!-- Sidebar -->
  <input type="checkbox" id="sidebarToggle" class="d-none">
  <nav class="sidebar d-flex flex-column p-4">
    <h2 class="logo-text mb-4">Radio Admin</h2>
    <h6 class="text-uppercase menu-titulo mb-3">Menu Principal</h6>

    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a href="{% url 'dashboard:index' %}" 
           class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'index' %}active{% endif %}">
          <i class="bi bi-house-door me-2"></i> Dashboard
        </a>
      </li>

      <li class="nav-item mb-2">
        <a href="{% url 'dashboard:quadros' %}" 
           class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'quadros' %}active{% endif %}">
          <i class="bi bi-broadcast me-2"></i> Quadros
        </a>
      </li>

      <li class="nav-item mb-2">
        <a href="{% url 'dashboard:programacao' %}" 
           class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'programacao' %}active{% endif %}">
          <i class="bi bi-calendar3 me-2"></i> Programação
        </a>
      </li>

      <li class="nav-item mb-2">
        <a href="{% url 'dashboard:conteudo' %}" 
           class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'conteudo' %}active{% endif %}">
          <i class="bi bi-file-text me-2"></i> Conteúdo Index
        </a>
      </li>

      <li class="nav-item mb-2">
        <a href="{% url 'dashboard:sobre' %}" 
           class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'sobre' %}active{% endif %}">
          <i class="bi bi-info-circle me-2"></i> Sobre
        </a>
      </li>

      <li class="nav-item mb-2">
        <a href="{% url 'usuarios:usuarios' %}" 
           class="nav-link d-flex align-items-center {% if request.resolver_match.url_name == 'usuarios' %}active{% endif %}">
          <i class="bi bi-people me-2"></i> Usuários
        </a>
      </li>
    </ul>
  </nav>


      <!-- Conteúdo principal -->
      <div class="flex-grow-1 d-flex flex-column">
        <header class="topbar d-flex align-items-center px-4 py-3 shadow-sm">
          <button
            class="btn btn-outline-primary me-3 d-lg-none"
            id="toggleSidebar">
            <i class="bi bi-list"></i>
          </button>
          <h1 class="m-0 titulo-header">Painel Administrativo</h1>
        </header>

        <main class="flex-grow-1 p-4 bg-body-tertiary">
          {% block content %}
          {% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
