{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="{% static 'dashboard/css/styles.css' %}" rel="stylesheet" />
  </head>

  <body class="index">
    <div class="d-flex min-vh-100">
      <nav class="sidebar bg-light border-end p-3">
        <div class="text-center mb-4">
          <h2 class="logo-text">Radio Admin</h2>
        </div>

        <h6 class="text-uppercase text-muted fw-bold mb-3">Menu Principal</h6>

        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a href="#" class="nav-link d-flex align-items-center active">
              <i class="bi bi-house-door me-2"></i> Dashboard
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-broadcast me-2"></i> Programas
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-calendar3 me-2"></i> Programação
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-file-text me-2"></i> Conteúdo Index
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-info-circle me-2"></i> Sobre
            </a>
          </li>
          <li class="nav-item mb-2">
            <a href="#" class="nav-link d-flex align-items-center">
              <i class="bi bi-people me-2"></i> Usuários
            </a>
          </li>
        </ul>
      </nav>

      <div class="flex-grow-1 d-flex flex-column">
        <header
          class="border-bottom d-flex align-items-center px-4 py-3 bg-white shadow-sm">
          <button
            class="btn btn-outline-primary me-3 d-lg-none"
            id="toggleSidebar">
            <i class="bi bi-list"></i>
          </button>
          <h1 class="m-0">Painel Administrativo</h1>
        </header>
        <main class="flex-grow-1 p-4 bg-body-tertiary">
          <h4>Bem-vindo ao painel!</h4>
          <p>
            Esta é a área onde o conteúdo das páginas administrativas será
            exibido.
          </p>
        </main>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
{% block content %}
{% endblock %}
