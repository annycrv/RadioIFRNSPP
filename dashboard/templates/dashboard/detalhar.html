{% extends "dashboard/base.html" %} 
{% block title %}{{ titulo_pagina }}{% endblock title %}

    <!-- Header -->
    <div class="row mb-4">
        <div class="col-12 col-lg-6 col-xl-6">
            <div class="page-header d-flex align-items-center gap-2">
                <i class="fas fa-chart-bar icon-title"></i>
            </div>
        </div>
    </div>

    <!-- Conteúdo -->
    <div class="row g-4">
        {% include partial_detalhe %}

    <!-- Paginação fixa no final -->
    <div class="mt-auto">
        {% include "dashboard/partials/_tabela_paginacao.html" with page_obj=episodios %}
    </div>

</div>
{% endblock %}
