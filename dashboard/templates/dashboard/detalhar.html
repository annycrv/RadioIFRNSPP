{% extends "dashboard/base.html" %}
{% block title %}{{ titulo_pagina }}{% endblock title %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div class="py-4">

        <!-- Título (continua centralizado em 8 colunas) -->
        <div class="col-12 col-lg-10 col-xl-8">

            <div class="page-header mb-4 d-flex align-items-center gap-2">
                <i class="fas fa-chart-bar icon-title"></i>
                <h3 class="m-0 fw-semibold">{{ titulo_pagina }}</h3>
            </div>

        </div>

        <!-- Cards (AGORA EM LARGURA TOTAL) -->
        <div class="row g-4">
            {% include partial_detalhe %}
        </div>

        <!-- Paginação (também deve ficar na largura total) -->
        {% include "dashboard/partials/_tabela_paginacao.html" with page_obj=episodios %}

    </div>

</div>
{% endblock %}
