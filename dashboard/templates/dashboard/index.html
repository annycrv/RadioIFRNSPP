{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="dashboard-header mb-4">
  <h2 class="titulo-dashboard">Dashboard</h2>
  <p class="texto-bemvindo text-muted">Bem-vindo ao painel administrativo!</p>
</div>

<div class="row g-3 mb-4">
  <div class="col-md-3">
    <div class="stat-card">
      <div class="d-flex justify-content-between align-items-center">
        <span class="stat-title">Quadros</span>
        <i class="bi bi-broadcast text-purple"></i>
      </div>
      <div class="stat-value mt-2">{{ total_quadros }}</div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="stat-card">
      <div class="d-flex justify-content-between align-items-center">
        <span class="stat-title">Programação</span>
        <i class="bi bi-calendar3 text-purple"></i>
      </div>
      <div class="stat-value mt-2">{{ total_programacoes }}</div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="stat-card">
      <div class="d-flex justify-content-between align-items-center">
        <span class="stat-title">Conteúdos</span>
        <i class="bi bi-file-earmark-text text-purple"></i>
      </div>
      <div class="stat-value mt-2">{{ total_conteudos }}</div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="stat-card">
      <div class="d-flex justify-content-between align-items-center">
        <span class="stat-title">Usuários</span>
        <i class="bi bi-people text-purple"></i>
      </div>
      <div class="stat-value mt-2">{{ total_usuarios }}</div>
    </div>
  </div>
</div>

{% endblock %}
