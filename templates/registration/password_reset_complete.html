{% extends "registration/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="password-complete-background d-flex align-items-center justify-content-center min-vh-100">

    <div class="password-complete-card card shadow-lg border-0 p-4">

        <div class="text-center">

            <!-- Ícone -->
            <div class="password-complete-icon mb-3">
                <i class="bi bi-check-circle-fill"></i>
            </div>

            <!-- Título -->
            <h3 class="password-complete-title fw-bold">Redefinição completa</h3>

            <!-- Subtexto -->
            <p class="password-complete-text mb-4">
                Sua senha foi redefinida com sucesso. Agora você já pode fazer login normalmente.
            </p>

            <!-- Botão -->
            <a href="{% url 'login' %}"
               class="btn btn-secondary password-complete-btn w-100">
               Ir para Login
            </a>

        </div>

    </div>

</div>
{% endblock content %}
