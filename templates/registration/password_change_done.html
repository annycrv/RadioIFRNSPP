{% extends "registration/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="password-success-background d-flex align-items-center justify-content-center min-vh-100">

    <div class="password-success-card card shadow-lg border-0 p-4">
        
        <div class="text-center p-2">

            <!-- Ícone -->
            <div class="password-success-icon mb-3">
                <i class="bi bi-check-circle-fill"></i>
            </div>

            <h3 class="password-success-title fw-bold mb-2">Senha Alterada!</h3>

            <p class="password-success-text text-muted mb-4">
                Sua senha foi atualizada com sucesso. Agora você já pode continuar usando o sistema normalmente.
            </p>

            <a href="{% url 'password_change' %}"
               class="btn btn-secondary password-success-btn w-100 py-2 fw-semibold">
               Voltar
            </a>
        </div>

    </div>

</div>

{% endblock content %}
