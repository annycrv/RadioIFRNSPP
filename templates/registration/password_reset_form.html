{% extends "registration/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="password-request-background d-flex align-items-center justify-content-center min-vh-100">

    <div class="password-request-card card shadow-lg border-0 p-4">

        <div class="text-center">

            <!-- Ícone -->
            <div class="password-request-icon mb-3">
                <i class="bi bi-envelope-fill"></i>
            </div>

            <!-- Título -->
            <h3 class="password-request-title fw-bold">Recuperar Senha</h3>

            <p class="password-request-text mb-4">
                Digite seu e-mail para enviarmos o link de recuperação.
            </p>

        </div>

        <!-- Formulário -->
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
            <input type="submit" value="Enviar"
                   class="btn btn-primary password-request-btn w-50 mt-3" />
        </form>

        <!-- Cancelar -->
        <div class="text-center mt-2">
            <a href="{% url 'login' %}"
               class="btn btn-secondary w-50 password-request-cancel">
               Cancelar
            </a>
        </div>

    </div>

</div>
{% endblock content %}
