{% extends "registration/base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="password-reset-background d-flex align-items-center justify-content-center min-vh-100">

    <div class="password-reset-card card shadow-lg border-0 p-4">

        <!-- Cabeçalho -->
        <div class="text-center mb-3">

            <div class="password-reset-icon mb-3">
                <i class="bi bi-shield-lock-fill"></i>
            </div>

            <h3 class="password-reset-title fw-bold">Recuperar Senha</h3>

            <p class="password-reset-text">
                Informe sua nova senha duas vezes para garantirmos que está correta.
            </p>

        </div>

        <!-- Formulário -->
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <input type="submit"
                   value="Enviar"
                   class="btn btn-primary password-reset-btn w-100 mt-3" />
        </form>

        <!-- Cancelar -->
        <div class="text-center mt-3">
            <a href="{% url 'login' %}"
               class="btn btn-secondary w-100 password-reset-cancel">
               Cancelar
            </a>
        </div>

    </div>

</div>
{% endblock content %}
