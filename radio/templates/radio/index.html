{% extends "radio/base.html" %}
{% load static %}

{% block content %}
<section class="secao py-5 text-center bg-success bg-gradient text-white">
  <div class="header container">
    <div class="row align-items-center">

      <div class="col-lg-6 text-lg-start">
        <h1 class="fw-bold">{{ home.titulo_home }}</h1>
        <p class="lead">{{ home.subtitulo_home }}</p>
      </div>

      <div class="col-lg-6">
        {% if home.bg_home %}
          <img src="{{ home.bg_home.url }}" alt="Imagem principal" class="img-fluid rounded">
        {% endif %}
      </div>

    </div>
  </div>
</section>
{% endblock %}
